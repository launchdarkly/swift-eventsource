name: Run CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md' # Do not need to run CI for markdown changes.
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  macos-build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode-version: 15.0.1
            ios-sim: 'platform=iOS Simulator,name=iPhone 17,OS=17.0'
            os: macos-13
          - xcode-version: 14.3.1
            ios-sim: 'platform=iOS Simulator,name=iPhone 16,OS=16.4'
            os: macos-13

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # If you only need the current version keep this.

      - uses: ./.github/actions/ci
        with:
          xcode-version: ${{ matrix.xcode-version }}
          ios-sim: ${{ matrix.ios-sim }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/build-docs

  linux-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        swift-version:
          - 5.7
          - 5.8
          - 5.9

    container: swift:${{ matrix.swift-version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # If you only need the current version keep this.

      - name: Build and test
        run: swift test --enable-test-discovery

  windows-build:
    name: Windows - Swift 5.9
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: compnerd/gha-setup-swift@cd348eb89f2f450b0664c07fb1cb66880addf17d
        with:
          branch: swift-5.9-release
          tag: 5.9-RELEASE
      - name: Build and test
        run: swift test
