disabled_rules:

opt_in_rules:
  # Must specify even though enabled by default to update configuration of rule below.
  - line_length
  - type_body_length

# Provide a little extra lenience for test code line and body length.
line_length:
  warning: 140
type_body_length:
  warning: 400
  error: 500

excluded:
  # Autogenerated manifest of tests
  - XCTestManifests.swift
